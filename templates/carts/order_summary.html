<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/order_summary.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css') }}"
    />
  </head>
  <body>
    {% include "navbar1.html" %}

    <div class="container page-summary">
      <div class="row">
        <!-- Bagian kiri -->
        <div class="col-md-7">
          <h5>Barang yang di beli</h5>
          <div class="d-flex align-items-start mb-3">
            <div class="me-3">
              <div class="img-placeholder"></div>
            </div>
            <div>
              <p class="mb-1 fw-bold">nama barang</p>
              <p class="mb-0 text-muted">RP.1234</p>
            </div>
          </div>
          <hr />
        </div>

        <!-- Bagian kanan -->
        <div class="col-md-5 ">
          <div class="mb-3">
            <textarea
              class="form-control form-control-sm"
              id="exampleFormControlTextarea1"
              rows="3"
              placeholder="Alamat anda"
            ></textarea>
          </div>

          <div class="bg-light p-3 rounded shadow">
            <h6 class="fw-bold">ringkasan belanja</h6>
            <div class="d-flex justify-content-between">
              <p class="mb-1">total harga</p>
              <p class="mb-1">Rp.1234</p>
            </div>
            <h6 class="fw-bold mt-3">metode Pembayaran</h6>
            <div class="d-flex gap-3 mb-3">
              <button class="btn btn-secondary btn-sm">BRI</button>
              <button class="btn btn-secondary btn-sm">dana</button>
              <button class="btn btn-secondary btn-sm">ovo</button>
            </div>
            <button class="btn btn-dark w-100">Beli</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Product Cards -->
    <div class="product-Cards row g-4 mx-5 my-5">
      <!-- Product 1 -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <a href="/products/product_details">
          <div
            class="card h-100 shadow-sm product-card col align-content-center"
          >
            <img
              src="{{ url_for('static', filename='images/cat/cet-zc.png') }}"
              class="card-img-top mx-4"
              alt="Wireless Headphones"
              style="width: 180px; height: 230px"
            />
            <div class="card-body">
              <h5 class="card-title">Wireless Headphones</h5>
              <p class="card-text">
                High-quality sound with noise-canceling feature.
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <span class="text-primary fw-bold">Rp.19999</span>
                <button class="btn btn-primary">Add to Cart</button>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
    {% include "footer.html" %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
