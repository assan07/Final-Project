<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/order_summary.css') }}" />
</head>

<body class="bg-light">

  <!-- Navbar -->
  {% include "navbar1.html" %}
  <!-- Main Content -->
  <div class="container my-5">
    <h3 class="text-center mb-4">Order Summary</h3>
    <div class="card bg-light p-3">
      <!-- Product List -->
      <div class="row mb-3 align-items-center">
        <div class="col-2">
          <img src="https://via.placeholder.com/100" class="img-fluid rounded" alt="Product Image">
        </div>
        <div class="col-8">
          <h5>Product Name</h5>
          <p>Quantity: 1</p>
          <p>Total: Rp. 10,000</p>
        </div>
      </div>
      <hr>
      <div class="row mb-3 align-items-center">
        <div class="col-2">
          <img src="https://via.placeholder.com/100" class="img-fluid rounded" alt="Product Image">
        </div>
        <div class="col-8">
          <h5>Product Name</h5>
          <p>Quantity: 1</p>
          <p>Total: Rp. 10,000</p>
        </div>
      </div>
    </div>
    <!-- Subtotal and Checkout -->
    <div class="d-flex justify-content-between align-items-center mt-3">
      <span class="text-end fw-bold">Rp. SubTotal</span>
      <button class="btn btn-primary">Check Out</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  {% include "footer.html" %}
</body>

</html>
