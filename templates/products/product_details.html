<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/product_details.css') }}" />
</head>

<body>
    {% include "navbar1.html" %}

    <div class="container mt-lg-5 mb-5">
        <div class="row mt-5">
            <!-- Image Section -->
            <div class="col-md-6 text-center">
                <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
                    <!-- Indicators -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>

                    <!-- Carousel Items -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://depobeta.com/pub/media/catalog/product/cache/1c3c2896ea27d5eccd545554fa54ba9b/c/a/cat_dulux_catylac_exterior_9.jpg"
                                alt="Product Image 1" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="https://www.depobangunan.co.id/media/catalog/product/cache/71f305564ac6e04ecc05726940a4946c/d/u/dulux0300180001_pa.webp"
                                alt="Product Image 2" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="https://via.placeholder.com/600x400.png?text=Product+Image+3"
                                alt="Product Image 3" class="d-block w-100">
                        </div>
                    </div>

                    <!-- Controls -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#productCarousel"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

            <!-- Product Details Section -->
            <div class="col-md-6">
                <h3>Lorem Ipsum</h3>
                <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                <h4>Rp. 10.000</h4>
                <br>
                <p><strong>Color:</strong> Merah, Putih, Hitam, Biru, Abu-abu, Gold</p>
                <p><strong>Ukuran:</strong> 0.8L, 0.9L, 1L, 1 Kg</p>
                <br><br>
                <div class="mt-4">
                    <button class="btn btn-outline-primary me-2">Add to Cart</button>
                    <button class="btn btn-primary">Buy Now</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    {% include "footer.html" %}
</body>

</html>
