<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product List</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/product_lists.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css') }}"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    {% extends "main/navbar1.html" %}
    {% block content %} 
    <!-- Product List Page -->
    <!-- List Collection -->
    <div class="list-collection col-4 d-flex flex-wrap ">
      {% for kategori in barang_data %}
      <button
        class="btn btn-link text-decoration-none filter-btn "
        data-kategori="{{kategori.kategori}}"
      >
        Sort by: {{kategori.kategori}}
      </button>
      {% endfor %}
      <button
        class="btn btn-link text-decoration-none filter-btn"
        data-kategori="All"
      >
        Show All
      </button>
    </div>
    <div id="product-container" class="container py-5">
      <!-- Product Cards -->

      <!-- Product 1 -->
      {% include "products/product_list_filter.html" %}
    </div>

    {% endblock %}

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
