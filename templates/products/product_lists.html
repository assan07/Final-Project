<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product List</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/product_lists.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css') }}"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    {% include "navbar1.html" %}

    <!-- Product List Page -->
    <div class="container py-5">
      <!-- List Collection -->
      <div class="list-collection">
        <button class="btn btn-link text-decoration-none">Sort by: Cat</button>
        <button class="btn btn-link text-decoration-none">
          Sort by: Tinner
        </button>
        <button class="btn btn-link text-decoration-none">
          Sort by: Aksesoris PVC
        </button>
        <button class="btn btn-link text-decoration-none">Sort by: Lem</button>
      </div>

      <!-- Product Cards -->
      <div class="row g-4">
        <!-- Product 1 -->
        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="card h-100 shadow-sm product-card">
            <img
              src="{{ url_for('static', filename='images/cat/cet-zc.png') }}"
              class="card-img-top"
              alt="Wireless Headphones"
            />
            <div class="card-body">
              <h5 class="card-title">Wireless Headphones</h5>
              <p class="card-text">
                High-quality sound with noise-canceling feature.
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <span class="text-primary fw-bold">Rp.19999</span>
                <button class="btn btn-primary">Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    {% include "footer.html" %}

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
