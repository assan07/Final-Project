<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Toko Bangunan Mustika Dua Kota Baubau" />

    <link
      rel="icon"
      href="{{ url_for('static', filename='images/icon/logo-brand.png') }}"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='images/icon/logo-brand.png') }}"
      type="image/x-icon"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container w-75">
        <nav class="nav fixed-top nav-pills" aria-label="Main navigation">
          <a
            href="/"
            class="logo d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
          >
            <img
              width="56px"
              height="56px"
              src="{{ url_for('static', filename='images/icon/logo-brand.png') }}"
              alt="Logo brand"
              style="margin-left: 40px; margin-right: 10px"
            />
            <img
              width="160"
              height="40"
              src="{{ url_for('static', filename='images/icon/logo-title.png') }}"
              alt="Logo title"
            />
          </a>
          <ul class="link-href">
            <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
            <li class="nav-item">
              <a href="/#about" class="nav-link">Tentang Kami</a>
            </li>
            <li class="nav-item">
              <a href="/products/product_lists" class="nav-link">Produk Kami</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link fa-solid fa-cart-arrow-down"
                href="/carts/order_summary"
                role="button"
                style="font-size: 24px;"
              >
            </a>
              <div class="amount"><span>1</span></div>
            </li>
            <div class="icon-user">
              {% if profile_pic %}
              <a href="/accounts/users/profile"
                ><img
                  src="{{ profile_pic }}"
                  alt="Profile Picture"
                  class="img-thumbnail"
              /></a>
              {% else %}
              <a href="/accounts/users/profile"
                ><img
                  src="{{ url_for('static', filename='images/profile_pics/default_profile.png') }}"
                  alt="Profile Picture"
                  class="img-thumbnail"
              /></a>
              {% endif %}
              <span class="navbar-usernm">{{ full_name }}</span>
              <div class="profile-item">
                <a
                  href="/accounts/users/profile"
                  id="profile-link"
                  class="nav-link profile_menu"
                  >Profile</a
                >

                <a href="/accounts/users/login" id="login-link" class="nav-link"
                  >Login</a
                >
                <a
                  href="/accounts/users/register"
                  id="register-link"
                  class="nav-link"
                  >Register</a
                >
                <a
                  href="/accounts/users/logout"
                  id="logout-link"
                  class="nav-link"
                  >Log Out</a
                >
              </div>
            </div>
          </ul>
        </nav>
      </div>
    </header>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        // Panggil endpoint status login
        $.ajax({
          url: "/accounts/users/status",
          method: "GET",
          success: function (response) {
            if (response.is_logged_in) {
              // Jika user sudah login
              $("#profile-link").removeClass("d-none");
              $("#logout-link").removeClass("d-none");
              $("#login-link").addClass("d-none");
              $("#register-link").addClass("d-none");
            } else {
              // Jika user belum login
              $("#profile-link").addClass("d-none");
              $("#logout-link").addClass("d-none");
              $("#login-link").removeClass("d-none");
              $("#register-link").removeClass("d-none");
            }
          },
          error: function () {
            console.error("Gagal mendapatkan status login.");
          },
        });
      });
    </script>
  </body>
</html>
