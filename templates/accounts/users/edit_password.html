<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Management</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/profile.css') }}"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    {% include "main/navbar1.html" %}

    <!-- Main Content -->
    <div class="profile-container">
      <div class="row profile-box p-4">
        <!-- Profile Image and Edit Password -->
        <!-- side bar -->
        <div class="side-bar col-md-3 text-start">
          <div class="profile-info d-flex align-items-center gap-4">
            <div class="image-profile">
              <img
                src="{{ url_for('static', filename='images/icon/logo-brand.png') }}"
                alt="Profile Image"
              />
            </div>
            <div class="profile-name">
              <p>{{ full_name }}</p>
              <p>{{ email }}</p>
            </div>
          </div>
          <div class="sidebar-menu d-flex flex-column">
            <a href="/accounts/users/profile"
              ><i class="fa-solid fa-user-pen"></i>Akun anda</a
            >
            <a href="/carts/order_summary"
              ><i class="fa-solid fa-cart-arrow-down"></i>Keranjang anda</a
            >
            <a href="/carts/order_history"
              ><i class="fa-solid fa-clock-rotate-left"></i>Riwayat</a
            >
            <a href="/accounts/users/edit_password"
              ><i class="fas fa-key"></i>Edit password</a
            >
            <a href="/accounts/users/logout"
              ><i class="fa-solid fa-right-from-bracket"></i>Log Out</a
            >
          </div>
        </div>

        <!-- Profile Form -->
        <div class="col-md-6 mt-5">
          <h5 class="mb-4 text-primary">Edit Your Password</h5>
          <div class="form-container">
            <form
              action="/your_form_action"
              method="POST"
              enctype="multipart/form-data"
            >

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email"
                  aria-label="Email"
                  value="{{ email }}"
                />
              </div>
              <div class="mb-3">
                <label for="hp" class="form-label">Password</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  value="Lorem Ipsum"
                  readonly
                />
              </div>
              <div class="mb-3">
                <label for="hp" class="form-label">Password</label>
                <input
                  type="password"
                  id="verification-password"
                  class="form-control"
                  value="Lorem Ipsum"
                  readonly
                />
              </div>
              <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary flex-fill">
                  <i class="fas fa-save"></i> Save Changes
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
