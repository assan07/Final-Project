<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_password.css') }}" />
    <title>Edit Password</title>
</head>

<body>
    <div class="profile-container">
        <!-- Left Section -->
        <div class="profile-left">
            <!-- Profile Header -->
            <div class="profile-header">
                <div class="circle"></div>
                <h4>Lorem Ipsum</h4>
            </div>
            <!-- Profile Info -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" class="form-control" value="Lorem Ipsum" readonly />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" value="Lorem Ipsum" readonly />
            </div>
            <div class="form-group">
                <label for="verification-password">Verification Password</label>
                <input type="password" id="verification-password" class="form-control" value="Lorem Ipsum" readonly />
            </div>
            <button class="btn btn-primary">Button</button>
        </div>
    </div>
</body>

</html>
