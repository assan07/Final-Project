<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Management</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/profile.css') }}"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <div class="container w-75">
        <nav class="nav fixed-top nav-pills" aria-label="Main navigation">
          <a
            href="/"
            class="logo d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
          >
            <img
              width="56px"
              height="56px"
              src="{{ url_for('static', filename='images/icon/logo-brand.png') }}"
              alt="Logo brand"
              style="margin-left: 40px; margin-right: 10px"
            />
            <img
              width="160"
              height="40"
              src="{{ url_for('static', filename='images/icon/logo-title.png') }}"
              alt="Logo title"
            />
          </a>
          <ul class="link-href">
            <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
            <li class="nav-item">
              <a href="/#about" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="/products/product_lists" class="nav-link">Product</a>
            </li>

            <div class="icon-user">
              {% if profile_pic %}
              <a href="/accounts/users/profile"
                ><img
                  src="{{ profile_pic }}"
                  alt="Profile Picture"
                  class="img-thumbnail"
              /></a>
              {% else %}
              <i class="fa-solid fa-user fa-xl mt-3"></i>
              {% endif %}
              <div class="profile-item">
                <a
                  href="/accounts/users/profile"
                  id="profile-link"
                  class="nav-link profile_menu navbar-usernm"
                  >{{ full_name }}</a
                >
              </div>
            </div>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <div class="profile-container">
      <div class="row profile-box p-4">
        <!-- Profile Image and Edit Password -->
        <!-- side bar -->
        <div class="side-bar col-md-3 text-start">
          <div class="profile-info d-flex align-items-center gap-4">
            <div class="image-profile">
              <div class="image-profile">
                {% if profile_pic %}
                <img
                  src="{{ profile_pic }}"
                  alt="Profile Picture"
                  class="img-thumbnail"
                />
                {% else %}
                <a href="/accounts/users/profile"
                  ><img
                    src="{{ url_for('static', filename='images/profile_pics/default_profile.png') }}"
                    alt="Profile Picture"
                    class="img-thumbnail"
                /></a>
                {% endif %}
              </div>
            </div>
            <div class="profile-name">
              <p>{{ full_name }}</p>
              <p>{{ email }}</p>
            </div>
          </div>
          <div class="sidebar-menu d-flex flex-column">
            <a href="/accounts/users/profile"
              ><i class="fa-solid fa-user-pen"></i>Akun anda</a
            >
            <a href="/carts/order_summary"
              ><i class="fa-solid fa-cart-arrow-down"></i>Keranjang anda</a
            >
            <a href="/carts/order_history"
              ><i class="fa-solid fa-clock-rotate-left"></i>Riwayat</a
            >
            <a href="/accounts/users/edit_password"
              ><i class="fas fa-key"></i>Edit password</a
            >
            <a href="/accounts/users/logout"
              ><i class="fa-solid fa-right-from-bracket"></i>Log Out</a
            >
          </div>
        </div>

        <!-- Profile Form -->
        <div class="col-md-6 mt-5">
          <h5 class="mb-4 text-primary">Edit Your Password</h5>
          <div class="form-container">
            <form id="edit-password-form" method="POST">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  value="{{ email }}"
                  readonly
                />
              </div>
              <div class="mb-3">
                <label for="current-password" class="form-label"
                  >Current Password</label
                >
                <input
                  type="password"
                  id="current-password"
                  name="current_password"
                  class="form-control"
                  placeholder="Enter your current password"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="new-password" class="form-label"
                  >New Password</label
                >
                <input
                  type="password"
                  id="new-password"
                  name="new_password"
                  class="form-control"
                  placeholder="Enter your new password"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="confirm-password" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm_password"
                  class="form-control"
                  placeholder="Re-enter your new password"
                  required
                />
              </div>
              <div class="mb-3">
                <input type="checkbox" id="show-password" />
                <label for="show-password">Show Password</label>
              </div>
              <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary flex-fill">
                  <i class="fas fa-save"></i> Save Changes
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block scripts %}
    <script>
      $(document).ready(function () {
        // Show/Hide Password
        $("#show-password").change(function () {
          const passwordFields = [
            "#current-password",
            "#new-password",
            "#confirm-password",
          ];
          passwordFields.forEach(function (field) {
            const type =
              $(field).attr("type") === "password" ? "text" : "password";
            $(field).attr("type", type);
          });
        });

        // Submit Form via AJAX
        $("#edit-password-form").submit(function (e) {
          e.preventDefault();
          const formData = $(this).serialize();

          $.ajax({
            url: "/accounts/users/edit_password",
            type: "POST",
            data: formData,
            success: function (response) {
              alert(response.message);
              if (response.status === "success") {
                window.location.reload();
              }
            },
            error: function (xhr) {
              const response = JSON.parse(xhr.responseText);
              alert(response.message);
            },
          });
        });
      });
    </script>
    {% endblock %}
  </body>
</html>
