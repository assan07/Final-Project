<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/register.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="register-container d-flex">
      <!-- Left Info Section -->
      <div class="register-left col-md-6">
        <img
          src="{{ url_for('static', filename='images/icon/logo-brand.png') }}"
          alt="Logo"
          class="col-lg-2"
        />
        <h2>Welcome Back!</h2>
        <p>Already have an account? Login now and start shopping!</p>
        <a href="/accounts/users/login"
          ><button class="btn btn-light btn-outline-primary">
            <i class="fas fa-sign-in-alt"></i> Login
          </button></a
        >
      </div>
      <!-- Register Form -->
      <div class="register-form col-lg-6">
        <h3 class="text-center mb-4">Create Your Account</h3>
        <form>
          <input
            type="text"
            class="form-control"
            placeholder="Full Name"
            aria-label="Full Name"
          />
          <input
            type="email"
            class="form-control"
            placeholder="Email Address"
            aria-label="Email Address"
          />
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            aria-label="Password"
          />
          <button type="submit" class="btn btn-primary">Register Now</button>
          <p class="text-center mt-3">Or sign up with:</p>
          <div class="text-center social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-google"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
