<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/register.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="register-container d-flex">
      <!-- Left Info Section -->
      <div class="register-left col-md-6">
        <img
          src="{{ url_for('static', filename='images/icon/logo-brand.png') }}"
          alt="Logo"
          class="col-lg-2"
        />
        <h2>Welcome Back!</h2>
        <p>Already have an account? Login now and start shopping!</p>
        <a href="{{ url_for('user_login') }}"
          ><button class="btn btn-light btn-outline-primary">
            <i class="fas fa-sign-in-alt"></i> Login
          </button></a
        >
      </div>
      <!-- Register Form -->
      <div class="register-form col-lg-6">
        <div class="title">
          <h1 class="text-start mb-4">Create an account</h1>
          <p>Or <a href="accounts/users/login">sign in</a></p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %} {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %} {% endif %} {% endwith %}
        <form action="{{ url_for('user_register') }}" method="POST">
          <input
            type="text"
            class="form-control"
            placeholder="Full Name"
            aria-label="Full Name"
            name="full_name"
          />
          <input
            type="email"
            class="form-control"
            placeholder="Email Address"
            aria-label="Email Address"
            name="email"
          />
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            aria-label="Password"
            name="password"
          />
          <button type="submit" class="btn btn-primary">Register Now</button>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
