<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Management</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- index.css -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css') }}"
    />
    <!-- profile.css -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/profile.css') }}"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    {% include "navbar1.html" %}

    <!-- Main Content -->
    <div class="profile-container">
      <div class="row m-5 profile-box justify-content-between">
        <!-- Profile Image -->
        <div class="box-right-side col-md-2 align-content-between">
          <div class="profile-img">
            <img
              src="{{ url_for('static', filename='images/icon/logo-brand.png') }}"
              alt="Profile Image"
              style="width: 50px; height: 50px"
            />
          </div>
          <div class="edit-password">
            <a href="/accounts/users/edit_password">
              <i class="fas fa-key"></i> Edit Password
            </a>
          </div>
        </div>

        <!-- Form Section -->
        <div class="col-md-5 mt-4">
          <div class="form-container px-4">
            <form>
              <div class="mb-3">
                <label for="name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter your name"
                />
              </div>
              <div class="mb-3">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email"
                />
              </div>
              <div class="mb-3">
                <label for="hp">Phone Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="hp"
                  placeholder="Enter your phone number"
                />
              </div>
              <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary flex-fill">
                  <i class="fas fa-save"></i> Submit
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- Change Profile Section -->
        <div class="col-md-3 text-center">
          <div class="change-profile p-4">
            <img
              src="{{ url_for('static', filename='images/icon/logo-brand.png') }}"
              alt="Change Profile"
            />
            <p>Change Profile Picture</p>
            <div class="input-group">
              <input
                type="file"
                class="form-control form-control-sm mt-2"
                id="inputGroupFile04"
              />
            </div>
            <button class="btn btn-secondary btn-sm mt-3">
              <i class="fas fa-upload"></i> Upload
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
<html>
