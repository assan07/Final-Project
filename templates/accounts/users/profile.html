<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <title>Profile</title>

</head>

<body>
    <div class="profile-container">
        <!-- Left Section -->
        <div class="profile-left">
            <!-- Profile Header -->
            <div class="profile-header">
                <div class="circle"></div>
                <h4>Lorem Ipsum</h4>
            </div>
            <!-- Profile Info -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-control" value="Lorem Ipsum" readonly />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" value="Lorem Ipsum" readonly />
            </div>
            <div class="form-group">
                <label for="phone">No. Hp:</label>
                <input type="text" id="phone" class="form-control" value="Lorem Ipsum" readonly />
            </div>
            <button class="btn btn-primary">Button</button>
        </div>

        <!-- Right Section -->
        <div class="profile-right">
            <div class="circle"></div>
            <p>Lorem Ipsum is simply dummy text of the printing.</p>
            <button>Input Img</button>
        </div>
    </div>
</body>

</html>
