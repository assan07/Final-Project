<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/icon/logo-brand.png') }}"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='images/icon/logo-brand.png') }}"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Management</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/profile.css') }}"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <div class="container w-75">
        <nav class="nav fixed-top nav-pills" aria-label="Main navigation">
          <a
            href="/"
            class="logo d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
          >
            <img
              width="56px"
              height="56px"
              src="{{ url_for('static', filename='images/icon/logo-brand.png') }}"
              alt="Logo brand"
              style="margin-left: 40px; margin-right: 10px"
            />
            <img
              width="160"
              height="40"
              src="{{ url_for('static', filename='images/icon/logo-title.png') }}"
              alt="Logo title"
            />
          </a>
          <ul class="link-href">
            <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
            <li class="nav-item">
              <a href="/#about" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="/products/product_lists" class="nav-link">Product</a>
            </li>

            <div class="icon-user">
              {% if profile_pic %}
              <a href="/accounts/users/profile"
                ><img
                  src="{{ profile_pic }}"
                  alt="Profile Picture"
                  class="img-thumbnail"
              /></a>
              {% else %}
              <i class="fa-solid fa-user fa-xl mt-3"></i>
              {% endif %}
              <div class="profile-item">
                <a
                  href="/accounts/users/profile"
                  id="profile-link"
                  class="nav-link profile_menu navbar-usernm"
                  >{{ full_name }}</a
                >
              </div>
            </div>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <div class="profile-container">
      <div class="row profile-box p-4">
        <!-- Profile Image and Edit Password -->
        <!-- side bar -->
        <div class="side-bar col-md-3 text-start">
          <div class="profile-info d-flex align-items-center gap-4">
            <div class="image-profile">
              {% if profile_pic %}
              <img
                src="{{ profile_pic }}"
                alt="Profile Picture"
                class="img-thumbnail"
              />
              {% else %}
              <i class="fa-solid fa-user fa-xl mt-3"></i>
              {% endif %}
            </div>
            <div class="profile-name">
              <p>{{ full_name }}</p>
              <p>{{ email }}</p>
            </div>
          </div>
          <div class="sidebar-menu d-flex flex-column">
            <a href="/accounts/users/profile"
              ><i class="fa-solid fa-user-pen"></i>Akun anda</a
            >
            <a href="/carts/order_summary"
              ><i class="fa-solid fa-cart-arrow-down"></i>Keranjang anda</a
            >
            <a href="/carts/order_history"
              ><i class="fa-solid fa-clock-rotate-left"></i>Riwayat</a
            >
            <a href="/accounts/users/edit_password"
              ><i class="fas fa-key"></i>Edit password</a
            >
            <a href="/accounts/users/logout"
              ><i class="fa-solid fa-right-from-bracket"></i>Log Out</a
            >
          </div>
        </div>

        <!-- Profile Form -->
        <div class="col-md-6 mt-5">
          <h5 class="mb-4 text-primary">Your Profile</h5>
          <div class="form-container">
            <form
              action="/accounts/users/profile"
              method="POST"
              enctype="multipart/form-data"
            >
              <!-- Profil Image -->
              <div class="mb-3 text-center"></div>
              <!-- Input File -->
              <div class="mb-3">
                <label for="inputGroupFile04" class="form-label"
                  >Profile Picture</label
                >
                <input
                  type="file"
                  class="form-control form-control-sm"
                  id="inputGroupFile04"
                  name="profile_pic"
                  accept="image/*"
                />
              </div>
              <!-- Full Name -->
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  placeholder="Enter your name"
                  value="{{ full_name }}"
                />
              </div>
              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Enter your email"
                  value="{{ email }}"
                />
              </div>
              <!-- Phone Number -->
              <div class="mb-3">
                <label for="hp" class="form-label">Phone Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="hp"
                  name="hp"
                  placeholder="Enter your phone number"
                  value="{{ phone_number }}"
                />
              </div>
              <!-- Save Button -->
              <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary flex-fill">
                  <i class="fas fa-save"></i> Save Changes
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        // Handle form submission via AJAX
        $("#profileForm").on("submit", function (event) {
          event.preventDefault();

          // Create FormData object
          var formData = new FormData(this);

          // Send AJAX POST request
          $.ajax({
            url: "/accounts/users/profile",
            type: "POST",
            data: formData,
            processData: false,
            contentType: false,
            success: function (response) {
              if (response.success) {
                // Update UI with new data
                $("#name").val(response.full_name);
                $("#email").val(response.email);
                $("#phone_number").val(response.phone_number);

                // Update profile picture preview if changed
                if (response.profile_pic) {
                  $("#profilePicPreview").attr(
                    "src",
                    "/" + response.profile_pic
                  );
                }

                alert("Profile updated successfully!");
              } else {
                alert("Failed to update profile.");
              }
            },
            error: function () {
              alert("An error occurred. Please try again.");
            },
          });
        });
      });
    </script>
  </body>
</html>
