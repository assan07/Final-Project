<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin Barang</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/data_user.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="nav-custom d-flex align-items-center">
            <a href="/" class="d-flex mx-3 align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">
                <img class="bi me-2" width="40" height="40"
                    src="{{ url_for('static', filename='images/icon/logo-brand.png') }}" alt="Logo brand" />
                <img class="fs-4 bi me-2" width="160" height="40"
                    src="{{ url_for('static', filename='images/icon/logo-title.png') }}" alt="Logo title" />
            </a>
            <ul class="nav">
                <li class="nav-item">
                    <a href="/accounts/admin/data_barang" class="nav-link text-dark">Data Barang</a>
                </li>
                <li class="nav-item">
                    <a href="/accounts/admin/data_user" class="nav-link text-dark">Data User</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Content -->
    <div class="container mt-4">
        <div class="card mt-4">
            <div class="card-body">
                <h2 class="card-title">DATA BARANG</h2>
                <!-- Search Bar -->
                <div class="d-flex justify-content-end mb-3">
                    <input type="text" class="form-control w-25 me-2" placeholder="Search">
                    <button class="btn btn-dark">Search</button>
                    <button type="button" onclick="open_box()" class="btn btn-danger mx-2">Tambah
                        Barang</button>
                </div>

                <!-- Table -->
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead class="table-secondary">
                            <tr>
                                <th>No.</th>
                                <th>Kategori</th>
                                <th>Brand</th>
                                <th>Netto</th>
                                <th>Warna</th>
                                <th>Harga</th>
                                <th>Stok</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Lorem</td>
                                <td>Lorem</td>
                                <td>Lorem</td>
                                <td>Lorem</td>
                                <td>Lorem</td>
                                <td>Lorem</td>
                                <td>
                                    <button class="btn btn-danger btn-sm delete-btn" type="button" aria-label="Delete">
                                        <i class="fa fa-delete-left"></i> Delete
                                    </button>
                                    <button class="btn btn-danger btn-sm edit-btn" type="button" aria-label="Delete">
                                        <i class="fa fa-edit"></i> Edit
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div id="input-box" style="display: none;">
            <div class="row g-2 mt-5 border border-2 p-4">
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Kategori</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>CAT</option>
                        <option>TINNER</option>
                        <option>AKSESORIS PVC</option>
                    </select>
                </div>
                <div class="mb-2 col-md-4">
                    <label for="InputBrand" class="form-label">Brand</label>
                    <input type="text" class="form-control" id="brand" placeholder="Brand Name">
                </div>
                <div class="col-md-4">
                    <label for="InputNetto" class="form-label">Netto</label>
                    <input type="text" class="form-control" id="netto" placeholder="Netto Product">
                </div>
                <div class="col-md-4">
                    <label for="inputWarna" class="form-label">Warna</label>
                    <input type="text" class="form-control" id="warna" placeholder="Warna Product">
                </div>
                <div class="col-md-4">
                    <label for="inputHarga" class="form-label">Harga</label>
                    <input type="text" class="form-control" id="harga" placeholder="Harga Product">
                </div>
                <div class="col-md-4">
                    <label for="inputStock" class="form-label">Stock</label>
                    <input type="text" class="form-control" id="stock" placeholder="Stock Product">
                </div>
                <div class="col-md-12">
                    <label for="formFileMultiple" class="form-label">Foto Product</label>
                    <input class="form-control" type="file" id="foto" multiple>
                </div>
                <div class="mt-4 col-12">
                    <button type="submit" class="btn btn-primary">Tambah Barang</button>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const deleteButtons = document.querySelectorAll(".delete-btn");
                deleteButtons.forEach(button => {
                    button.addEventListener("click", () => {
                        if (confirm("Apakah Anda yakin ingin menghapus data ini?")) {
                            alert("Data telah dihapus!");
                        }
                    });
                });
            });

            $(document).ready(function () {
                // Mendapatkan referensi ke elemen form dan tombol "Tambah Barang"
                const inputBox = $('#input-box');
                const tambahBarangBtn = $('.btn-danger.mx-2');

                // Fungsi untuk membuka/menutup form
                function toggleForm() {
                    inputBox.toggle();

                    // Mengubah teks tombol berdasarkan status form
                    if (inputBox.is(':visible')) {
                        tambahBarangBtn.text('Tutup Form');
                    } else {
                        tambahBarangBtn.text('Tambah Barang');
                    }
                }

                // Menambahkan event listener pada tombol "Tambah Barang"
                tambahBarangBtn.click(toggleForm);
            })
        </script>
</body>

</html>
