<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>

<body>
    <div class="register-container d-flex">
        <!-- Left Info Section -->
        <div class="register-left col-md-6 text-center bg-primary text-white d-flex flex-column justify-content-center">
            <img src="{{ url_for('static', filename='images/icon/logo-brand.png') }}" alt="Logo" class="mb-3" />
            <h2>Register as Admin</h2>
            <p>Already have an admin account? Login now to manage your platform!</p>
            <a href="{{ url_for('admin_login') }}"><button class="btn btn-light btn-outline-primary mt-3">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button></a>
        </div>
        <!-- Register Form -->
        <div class="register-form col-lg-6 p-5">
            <h3 class="text-center mb-4">Register Admin</h3>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <form action="{{ url_for('admin_register') }}" method="POST">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" name="username"
                        required />
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email Address" aria-label="Email Address"
                        name="email" required />
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                        name="password" required />
                </div>
                <button type="submit" class="btn btn-primary w-100">Register Now</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
