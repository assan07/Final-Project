<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Admin</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/register.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="register-container d-flex">
      <!-- Left Info Section -->
      <div class="register-left col-md-6">
        <img
          src="{{ url_for('static', filename='images/icon/logo-brand.png') }}"
          alt="Logo"
          class="col-lg-2"
        />
        <h2>Welcome Back Admin!</h2>
        <p>Enjoy for manage your applications</p>
        <p>Create an account for Admin</p>
        <a
          href="{{ url_for('admin_register') }}"
          class="btn btn-light btn-outline-primary"
          ><i class="fas fa-user-plus"></i>
          Register
        </a>
      </div>
      <!-- Register Form -->
      <div class="register-form col-lg-6">
        <h3 class="text-center mb-4">Login to Dashboard</h3>
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %} {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %} {% endif %} {% endwith %}
        <form action="{{ url_for('admin_login') }}" method="POST">
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            aria-label="Username"
            name="username"
            required
          />
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            aria-label="Password"
            name="password"
            required
          />
          <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
