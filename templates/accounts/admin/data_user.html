<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/data_user.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="nav-custom d-flex align-items-center">
            <a href="/" class="d-flex mx-3 align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">
                <img class="bi me-2" width="40" height="40" src="{{ url_for('static', filename='images/icon/logo-brand.png') }}" alt="Logo brand" />
                <img class="fs-4 bi me-2" width="160" height="40" src="{{ url_for('static', filename='images/icon/logo-title.png') }}" alt="Logo title" />
            </a>
            <ul class="nav">
                <li class="nav-item">
                    <a href="/accounts/admin/data_barang" class="nav-link text-dark">Data Barang</a>
                </li>
                <li class="nav-item">
                    <a href="/accounts/admin/data_user" class="nav-link text-dark">Data User</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Content -->
    <div class="container mt-4">
        <div class="card mt-4">
            <div class="card-body">
                <h2 class="card-title">DATA USER</h2>
                <!-- Search Bar -->
                <div class="d-flex justify-content-end mb-3">
                    <input type="text" class="form-control w-25 me-2" placeholder="Search">
                    <button class="btn btn-dark">Search</button>
                </div>

                <!-- Table -->
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead class="table-secondary">
                            <tr>
                                <th>No.</th>
                                <th>Nama</th>
                                <th>Email</th>
                                <th>No Handphone</th>
                                <th>Password</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Lorem</td>
                                <td>Lorem</td>
                                <td>Lorem</td>
                                <td>Lorem</td>
                                <td>
                                    <button class="btn btn-danger btn-sm delete-btn" type="button" aria-label="Delete">
                                        <i class="bi bi-trash"></i> Delete
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const deleteButtons = document.querySelectorAll(".delete-btn");
            deleteButtons.forEach(button => {
                button.addEventListener("click", () => {
                    if (confirm("Apakah Anda yakin ingin menghapus data ini?")) {
                        alert("Data telah dihapus!");
                    }
                });
            });
        });
    </script>
</body>

</html>
